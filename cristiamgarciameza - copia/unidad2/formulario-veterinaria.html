<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario  de Registro de Veterianria</title>

</head>
<body>
	<br>
	<center>
		<h4>Regristro de mascotas</h4>
		<form action="" method="get">
			Nombre:
			<input type="text" name="nommascota" required="true" maxlength="20"><br><br>
			Edad:
			<input type="number" name="edad" required="true"><br><br>
			Fecha de Nacimiento:
		    <input type="date" name="fechanac" required="true"><br><br>
		    Raza:
		    <input type="text" name="raza" required="true" maxlength="20"><br><br>
		    Peso:
		    <input type="number" name="peso" required="true" step="0.01"><br><br>
		    Estatura:
		    <input type="number" name="estatura" required="true" step="0.01"><br><br>
		    Propietario:
		    <input type="text" name="propietario" required="true" maxlength="50"><br><br>
		    Teléfono:
		    <input type="tel" name="telefono" required="true" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12"><br><br>
		    Dirección:
		    <input type="text" name="direccion" required="true" maxlength="70"><br><br>
		    </form>
		    	<input type="submit" name="" value="Guardar">
       <br>
       <a href="index.html">Regresar</a>
	</center>

</body>
</html>
